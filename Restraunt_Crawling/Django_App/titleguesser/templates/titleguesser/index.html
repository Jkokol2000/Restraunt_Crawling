<!DOCTYPE html>
<head>

</head>
<body>
    <h1>Lives Left: {{lives}} - Current Score: {{score}}</h1>
    {% if current_character %}
        <p>Can you guess the character?</p>
        <p>Their title is {{current_character.title}}</p>
    {% else %}
        <p>No current_character</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="answer">Your Answer:</label>
        <input type="text" name="answer" id="answer" required>
        <button type="submit">Submit Answer</button>
    </form>
</body>
